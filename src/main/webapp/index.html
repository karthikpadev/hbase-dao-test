<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Session Collector Utility Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/template.css">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Session Collector Utility Dashboard</a>
        </div>
        <!--<div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#addOneSession">Add One</a></li>
                <li><a href="#addManySessions">Add Many</a></li>
                <li><a href="#queryForSessions">Query</a></li>
            </ul>
        </div>-->
    </div>
</nav>

<div class="container">

    <h1 class="page-header">Add One Session</h1>

    <form class="form-inline" action="/session/createOne" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="sessionId" placeholder="Session ID">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="identity" placeholder="Identity">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="providerId" placeholder="Provider ID">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="platform" placeholder="Platform">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="page-header">Add Many Sessions</h1>

    <form class="form-inline" action="/session/createMany" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="sessionIdPrefix" placeholder="Session ID Prefix">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="start" placeholder="Start">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="end" placeholder="End">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="identity" placeholder="Identity">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="providerId" placeholder="Provider ID">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="platform" placeholder="Platform">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="page-header">Get One Session</h1>

    <form class="form-inline" action="/session/getOne" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="sessionId" placeholder="Session ID">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="page-header">Get All Sessions (Max 100)</h1>

    <form class="form-inline" action="/session/getAll" method="GET">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="page-header">Delete One Session</h1>

    <form class="form-inline" action="/session/deleteOne" method="DELETE">
        <div class="form-group">
            <input type="text" class="form-control" name="sessionId" placeholder="Session ID">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="page-header">Delete All Sessions</h1>

    <form class="form-inline" action="/session/deleteAll" method="DELETE">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="page-header">Count Sessions</h1>

    <form class="form-inline" action="/count" method="GET">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
